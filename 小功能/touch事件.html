<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
	<title>touch event</title>
	<style type="text/css">
		html,body{margin: 0;padding: 0;}
		.box img{display: block;margin: 0;padding: 0;}
	</style>
</head>
<body>
	<div class="box">
		<img class="img" src="./images/pic1.jpg" alt="" width="100%">
	</div>
	<script>
		window.onload = function() {
			var img = document.querySelector('.img'),
				startPointX = 0,
				startPointY = 0,
				movePointX = 0,
				movePointY = 0,
				x = 0,
				y = 0;

			img.addEventListener('touchstart', function(event) {
				startPointX = event.targetTouches[0].clientX;
				startPointY = event.targetTouches[0].clientY;
			});

			img.addEventListener('touchmove', function(event) {
				movePointX = event.targetTouches[0].clientX;
				movePointY = event.targetTouches[0].clientY;
				
				x = movePointX - startPointX;
				y = movePointY - startPointY;

				if(x < 0) {
					if(y < 0) {
						if(Math.abs(x) > Math.abs(y)) {console.log('左');}else{console.log('上');}
					}else{
						if(Math.abs(x) > Math.abs(y)){console.log('左');}else{console.log('下');}
					}
				}else{
					if(y < 0) {
						if(Math.abs(x) > Math.abs(y)){console.log('右');}else{console.log('上');}
					}else{
						if(Math.abs(x) > Math.abs(y)){console.log('右');}else{console.log('下');}
					}
				}
			});
		}
	</script>
</body>
</html>
